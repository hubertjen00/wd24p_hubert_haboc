        <form class="form-signin">
            <h2 class="form-signin-heading">Create account here</h2>
            <label for="firstName" class="sr-only">First Name</label>
            <input name="firstName" type="text" id="firstName" class="form-control" placeholder="First Name" required="" autofocus="">
            <label for="lastName" class="sr-only">Last Name</label>
            <input name="lastName" type="text" id="lastName" class="form-control" placeholder="Last Name" required="" autofocus="">
            <label for="companyName" class="sr-only">Company Name</label>
            <input name="companyName" type="text" id="companyName" class="form-control" placeholder="Company Name" required="" autofocus="">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      
            <button class="btn btn-lg btn-primary btn-block" type="button" id="signUpBtn">Sign up</button>
