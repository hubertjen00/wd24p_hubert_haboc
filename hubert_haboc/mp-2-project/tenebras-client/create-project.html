        <form class="form-signin">
            <h2 class="form-signin-heading">Input Project</h2>
            <label for="projectName" class="sr-only">Project Name</label>
            <input name="projectName" type="text" id="projectName" class="form-control" placeholder="Project Name" required="" autofocus="">
            
            <label for="projectOwner" class="sr-only">Project Owner</label>            
            <select name="projectOwner" id="projectOwner" class="form-control">
            </select>


            <label for="projectStatus" class="sr-only">Project Status</label>
            <select name="projectStatus" id="projectStatus" class="form-control">
                <option value="for-delivery">For Delivery</option>
                <option value="ongoing">Ongoing</option>
                <option value="delivered">Delivered</option>
                <option value="for-commissioning">For Commissioning</option>
                <option value="completed">Completed</option>
            </select>

            <!-- for delivery, ongoing, delivered, for commissioning, completed -->
            <label for="paymentStatus" class="sr-only">Payment Status</label>
            <input name="paymentStatus" type="text" id="paymentStatus" class="form-control" placeholder="Payment Status" required="" autofocus="">
            <label for="deliveryDate" class="sr-only">Delivery Date</label>
            <input name="deliveryDate" type="date" id="deliveryDate" class="form-control" placeholder="Delivery Date" required="" autofocus="">
            <label for="turnoverDate" class="sr-only">Turn Over Date</label>
            <input name="turnoverDate" type="date" id="turnoverDate" class="form-control" placeholder="Turnover Date" required="" autofocus="">
      
            <button class="btn btn-lg btn-primary btn-block" type="button" id="createProjBtn">Create Project</button>
        </form>
